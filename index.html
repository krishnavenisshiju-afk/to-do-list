<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <div class="input-container">
        <input
          type="text"
          id="tasksinput"
          placeholder="Enter your task"
          maxlength="100"
        />
        <button id="add8tn">Add Task</button>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="stat-number" id="total-tasks">0</span>
          <span> total </span>
        </div>
        <div class="stat">
          <span class="stat-number" id="completed-tasks">0</span>
          <span> completed </span>
        </div>
        <div class="stat">
            <span class="stat-number" id="pending-tasks">0</span>
            <span> pending </span>
        </div>
      </div>
      <ul id="todolist">
        <div class="empty-state">
            <div class="empty-icon">ðŸ“‹</div>
        </div>
        <p>
            No tasks added yet. Start by adding a new task above!
        </p>
      </ul>
    </div>
  </body>
</html>
